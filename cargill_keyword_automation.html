<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cargill Keyword Automation</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000000;
      color: #008544;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 40px;
    }
    #loaderContainer {
      width: 80%;
      background-color: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #loaderBar {
      height: 30px;
      width: 0%;
      background-color: #008544;
      transition: width 3s linear;
    }
    #message, #startButton {
      display: none;
      text-align: center;
    }
    #message {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #008544;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restartButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 0.9em;
      background-color: #1e293b;
      color: #008544;
      border: 1px solid #008544;
      border-radius: 5px;
      cursor: pointer;
    }
    #terminal {
      display: none;
      width: 90%;
      height: 60vh;
      background-color: #000;
      color: #00ff00;
      padding: 20px;
      overflow-y: auto;
      font-size: 0.9em;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>

      "Updating keyword database...",
      "Monitoring live feedback streams..."
    ];

    let terminalInterval;

    function startLoading() {
      loaderBar.style.transition = 'none';
      loaderBar.style.width = '0%';
      loaderBar.offsetHeight;
      loaderBar.style.transition = 'width 3s linear';
      loaderBar.style.width = '100%';

      message.style.display = 'none';
      startButton.style.display = 'none';
      terminal.style.display = 'none';
      terminal.innerText = '';
      clearInterval(terminalInterval);

      setTimeout(() => {
        loaderBar.style.display = 'none';
        message.style.display = 'block';
        startButton.style.display = 'inline-block';
      }, 3000);
    }

    function startTerminal() {
      message.style.display = 'none';
      startButton.style.display = 'none';
      terminal.style.display = 'block';
      terminal.innerText = '';
      let index = 0;

      terminalInterval = setInterval(() => {
        terminal.innerText += fakeLogs[index % fakeLogs.length] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        index++;
      }, 1000);
    }

    startButton.addEventListener('click', startTerminal);
    restartButton.addEventListener('click', () => {
      loaderBar.style.display = 'block';
      startLoading();
    });

    window.onload = startLoading;
  </script>

</body>
</html>
